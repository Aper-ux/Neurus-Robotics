<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='LogIn.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .LogIn-container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2rem;
            color: #ffffff;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="LogIn-container">
        <h1>Neurus Robotics</h1>
        <form action="/reset-password/{{ token }}" method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
            </div>
            <div>
                <button type="submit" class="btn">Restablecer Contraseña</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">{{ 'Éxito' if success else 'Error' }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ message }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script to auto-show modal -->
    <script>
        {% if message %}
        var statusModal = new bootstrap.Modal(document.getElementById('statusModal'));
        statusModal.show();
        {% endif %}
    </script>
</body>
</html>
